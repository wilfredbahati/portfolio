<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Temperature Converter</title>
   <link rel="stylesheet" href="TempConverter.css">
 </head>
 <body>
   <div class="converter">
     <h1>Temperature Converter</h1>
     <input type="number" id="celsius" placeholder="Enter Celsius" />
     <button id="convertToF">Convert to Fahrenheit</button>
     <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" />
     <button id="convertToC">Convert to Celsius</button>
     <div class="result" id="result"></div>
   </div>
   <script src="TempConverter.js"></script>
 </body>
</html>
