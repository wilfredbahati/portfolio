<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Highlighter</title>
    <style>
        .notification {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Notifications</h1>
    <div class="notification">You have a new message.</div>
    <div class="notification critical">Your account will expire in 3 days.</div>
    <div class="notification">Your profile has been updated.</div>
    <div class="notification critical">Unauthorized login attempt detected.</div>
    <div class="notification">You have a new friend request.</div>

    <script src="notifications.js"></script>
</body>
</html>
